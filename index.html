<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine?</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="title">
            <h1>Will you be my Valentine???</h1>
            <h3>(pls I have no one else to ask)</h3>
            <p>{\__/}</p>
            <p>( • . •)</p>
            <p>/ >&#9825</p>
        </div>
        
        <div class="gifContainer">
            <img id="cat-heart-gif" src="media/cat_heart.gif" alt="">
        </div>
        <div class="buttonContainer">
            <button id="no-btn">
                No 
                <br>
                (This will make me very sad)
            </button>

            <button id="yes-btn">
                Yes
            </button>
        </div>
    </div>

    <!-- 1) On-click Popup YES -->
    <div class="no-dialog">
        <button class="close-btn-no">
            I will pick a different choice >:(
        </button>
        <div class="dramatic-cat-container">
            <img src="media/dramatic-cat.gif" alt="" id="dramatic-cat-gif">
        </div>
        <div class="dialog-text">
            <h3>INCORRECT CHOICE, TRY AGAIN PLS >3<</h3>
        </div>
    </div>

    <!-- 2) On-click Popup NO -->
    <div class="yes-dialog" >
        <audio id="happy-song" src="media/happy_song.mp3"></audio>
        <button class="close-btn-yes">
            &#x2715
        </button>
        <div class="happy-cat-container">
            <img src="media/happy-cat.gif" alt="" id="happy-cat-gif">
        </div>

        <div class="dialog-text">
            <h2>YAY &#9825 &#9825 &#9825 &#9825 &#9825 &#9825 &#9825 &#9825</h2>
            <p></p>
            <p>(Choice cannot be changed now)</p>
        </div>
    </div>
</body>
</html>
